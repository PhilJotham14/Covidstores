<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
  <title>PHIL BLOG</title>
</head>

<body>
  <div w3-include-html="inc/nav.html"></div>
    <main id="main">
            <div class="container">
                    <!-- main part -->
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2 >CONTACT ME</h2>
                            </div>
                            <div class="col-sm-12 mb-2">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="email" class="form-control shadow rounded-0" id="exampleFormControlInput1" placeholder="name@example.com">
                                    </div>                        
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Write Message</label>
                                        <textarea class="form-control shadow rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-success btn-lg btn-block rounded-0 shadow">Send Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- end of side part -->

   <script src="js/bootstrap/js/jquery-3.5.1.slim.min.js"></script>
   <script src="js/bootstrap/js/popper.min.js"></script>
   <script src="js/bootstrap/js/bootstrap.js"></script>
   <script src="inc/nav.js"></script>
 </body>
</html>
